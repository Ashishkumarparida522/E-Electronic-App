<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body, html {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #6a11cb, #2575fc); /* Gradient background */
        }

        .form-container {
            width: 400px;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .form-container h2 {
            margin-bottom: 20px;
            color: #2575fc;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
        }

        .form-container input:focus {
            border-color: #2575fc;
            box-shadow: 0 0 5px rgba(37, 117, 252, 0.5);
        }

        .form-container input[type="submit"] {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            color: white;
            font-size: 18px;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .form-container input[type="submit"]:hover {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
        }

        .form-container input[type="submit"]:active {
            background: #2575fc;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Add Product</h2>
        <form action="addp" method="post">
            <input type="text" placeholder="Enter Product Code" name="pcode" required>
            <br>
            <input type="text" placeholder="Enter Product Name" name="pname" required>
            <br>
            <input type="text" placeholder="Enter Product Company" name="pcomp" required>
            <br>
            <input type="number" placeholder="Enter Price" name="pprice" required>
            <br>
            <input type="number" placeholder="Enter Quantity" name="pqty" required>
            <br>
            <input type="submit" value="Add Product">
        </form>
    </div>

</body>
</html>
